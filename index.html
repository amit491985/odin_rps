<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Score card</h1>
        </div>
        <div class="score_card">
            <div class="score">
                <p>Computer</p>
                <p id="p1_score">0</p>
            </div>
            <div class="score">
                <p>You</p>
                <p id="p2_score">0</p>
            </div>
        </div>
        <div>
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </div>
        <div>
            <ul id="results_list">
            </ul>
        </div>
    </div>
</body>
</html>
